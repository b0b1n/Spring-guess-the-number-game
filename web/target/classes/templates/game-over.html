<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game OVER</title>
</head>
<body>
<div align="center">
    <h1>Guess the Number Game</h1>
    <h2>Game Over</h2>
    <h3 th:text="${resultMessage}">Result message content</h3>
    <h3>
        <a th:with="restart=${T(maven.util.GameMappings).RESTART}" th:href="restart"  >
            Play again
        </a>
    </h3>
    <h3>
        <a th:href="@{/}" >
            Back to Home Page
        </a>
    </h3>

    <footer th:replace="~{fragments/footer :: footerFragment}">
        <p>Created by </p>
    </footer>
</div>
</body>
</html>
