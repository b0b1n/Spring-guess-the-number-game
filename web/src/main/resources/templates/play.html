<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Play</title>
</head>
<body>
<div align="center">
    <h1>Guess the number game</h1>
    <h3 th:text="${mainMessage}">Main message content</h3>
    <h3 th:text="${resultMessage}">Result message content</h3>

    <form method="post" th:action="play" action="play2">
        <label for="guess"> Enter your guess </label>
        <input id="guess" th:type="number" name="guess"/>
        <input th:type="submit" th:value="submit">
    </form>


    <footer th:replace="~{fragments/footer :: footerFragment}">
        <p>Created by </p>
    </footer>
</div>
</body>
</html>
