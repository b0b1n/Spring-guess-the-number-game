
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the number game</title>
</head>
<body>
<div align="center">
    <h1>Guess the number game</h1>
    <h3 th:text="${mainMessage}">Main message content</h3>
    <h3 th:text="${resultMessage}">Result message content</h3>

    <form method="post" action="play">
        <label for="guess"> Enter your guess </label>
        <input id="guess" th:type="number" name="guess"/>
        <input th:type="submit" th:value="submit">
    </form>

    <footer >
        <p>Created by : <b>Sohaib Skious</b></p>
    </footer>
</div>
</body>
</html>
